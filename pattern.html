    <script>
        let n = 5;
        let san = "";
        //upside piramid
        for(let i=1; i<=n; i++){
            for (let j = n; j>i; j--){
          san = san + " ";
        }
        for(let k = 0;k<i*2-1;k++){
            san = san +"*"
        }
        san = san + "\n"
        }
        //pyramid downword
        for (let i = 1;i <= n-1;i++){
for(let j =0;j<i;j++)
        {
            san = san +" "
        }
    for (let k = (n-i)*2-1;k>0;k--){
        san = san +"*"
    }
    san = san + "\n"
